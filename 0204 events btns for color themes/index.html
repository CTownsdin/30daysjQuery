






<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Events</title>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="day.css">
</head>
<body>

  <h1>My Website</h1>

  <button data-file="day">Day</button>
  <button data-file="night">Night</button>

  <script>
  // script for day/night theme colors
  (function() {
    var link = $('link');

    $('button').on('click', function() {
      var $this = $(this);
      var stylesheetData = $this.data('file');

      link.attr('href', stylesheetData + '.css');

      $this
        .siblings('button').removeAttr('disabled').end()
        .attr('disabled', 'disabled');
    });
  })();
  </script>

</body>
</html>
